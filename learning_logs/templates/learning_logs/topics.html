{% extends 'learning_logs/base.html' %}


{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}
            
    <ul>
        {% for topic in topics %}
            <li>
                <a class="topic" href="{% url 'learning_logs:topic' topic.id %}">
                    {{ topic.text }}
                </a>
            </li>
        {% empty %}
            <li>No topic has been added yet.</li>
        {% endfor %}
    </ul>
    
    <h3>
        <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success">Add new topic</a>        
    </h3>
{% endblock %}
