{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Learning Log</title>
    <!--css from bootswatch  -->
     <link rel="stylesheet" href="{% static 'learning_logs/css/cosmo.css' %}"> 
    <!--My style-->
    <link rel="stylesheet" href="{% static 'learning_logs/css/style.css' %}" > 
    <!--favicon-->
    <link rel="shortcut icon" href="{%  static 'learning_logs/img/L1.png' %}">
    
    

</head>
<body>
     <br> 
    
     <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md ">
        <div class="container">
            <a href="{% url 'learning_logs:index' %}">
                <img src="{% static 'learning_logs/img/ll.ico' %}" width="40" height="40" class="mr-2">
            </a>
            <a class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>
            <button class="navbar-toggler  navbar-toggler-right" data-toggle = "collapse" data-target = "#display">
                <span class="navbar-toggler-icon"></span>
            </button>               
            <div id="display" class="collapse navbar-collapse">
                <ul class="navbar-nav active ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'learning_logs:topics' %}">Topics</a>                                
                    </li>
                        
                    {% if user.is_authenticated %}
                                
                    <li class="nav-item">
                        <kbd class="nav-link" >Hello,{{ user.username }}</kbd> 
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}">Log out</a>                           
                    </li>
                                
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Log in</a>
                        <a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a>
                
                    {% endif %}
                                    
                </ul>                
            </div>
        </div>  
    </nav>


        <br> 
        <br> 
        <br> 

   <div class="container">
       <div class="page-header">
            {% block header %}

            {% endblock header %}
       </div>

       <div>
            {% block content %}

            {% endblock content %}
       </div>
   </div>


   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
   <!-- Popper JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
   
   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</body>
</html>
